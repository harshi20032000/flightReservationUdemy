<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Flights</title>
</head>

<body>
	<h2>Flights: </h2>
<table>
		<tr>
			<th>Airlines</th>
			<th>Departure City</th>
			<th>Arrival City</th>
			<th>Estimated Departure Time</th>
		</tr>
		<tr th:each="flight:${flights}">
			<td th:text="${flight.operatingAirlines}"></td>
			<td th:text="${flight.departureCity}"></td>
			<td th:text="${flight.arrivalCity}"></td>
			<td th:text="${flight.estimatedDepartureTime}"></td>
			<td> <a href="showCompleteReservation?flightId=${flight.id}">Book Reservation</a> </td>
			
		</tr>
		<table/>
</body>

</html>
